<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <head th:insert="~{index :: nav}"></head>
    <div th:if="${param.notAuthorized}">
      <div class="alert alert-danger text-center">Non autorizzato</div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
      <p class="text-center" th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <p class="text-center" th:text="${errorMessage}"></p>
    </div>
    <div class="container min-vh-100">
      <div class="row">
        <div
          class="col-12 my-5 d-flex justify-content-center align-items-center"
        >
          <span class="h1">Dashboard Revisor</span>
        </div>
        <div
          class="col-12 my-5 d-flex justify-content-center align-items-center"
        >
          <span class="h1" th:text="${title}">Articoli ricevute</span>
        </div>
        <div class="col-12">
          <table class="table table-striped table-responsive-lg">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Category</th>
                <th>#Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="article:${articles}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.subtitle}"></td>
                <td
                  th:if="${article.category}"
                  th:text="${article.category.name}"
                ></td>
                <td th:unless="${article.category}">No category</td>
                <td>
                  <a
                    th:href="@{/articles/revisor/detail/{id}(id=${article.id})}"
                    class="btn btn-primary"
                    >Approfindisci</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <head th:insert="~{index :: footer}"></head>
    <script th:replace="~{index :: bootstrapScript}"></script>
  </body>
</html>
