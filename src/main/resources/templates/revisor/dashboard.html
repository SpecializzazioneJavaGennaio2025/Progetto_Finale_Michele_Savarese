<!DOCTYPE html>

    <head th:insert="~{index :: nav}"></head>
    <div th:if="${successMessage}" class="alert alert-success">
      <p th:text="${succedMessage}"></p>
    </div>
    <div class="container min-vh-100">
      <div class="row">
        <div
          class="col-12 my-5 d-flex justify-content-center align-items-center"
        >
          <span class="h1">Dashboard Revisor</span>
        </div>
        <div
          class="col-12 my-5 d-flex justify-content-center align-items-center"
        >
          <span class="h1" th:text="${title}">Articoli ricevute</span>
        </div>
        <div class="col-12">
          <table class="table table-striped table-responsive-lg">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>#Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="article:${articles}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.subtitle}"></td>
                <td
                  thi:if="${article.category}"
                  th:text="${article.category.name}"
                ></td>
                <td thi:unless="${article.category}">Nessuna Categoria</td>

                <td>
                  <a
                    th:href="@{/articles/revisor/detail/{id}(id=${article.id})}"
                    class="btn btn-primary m-2"
                    >Leggi</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
