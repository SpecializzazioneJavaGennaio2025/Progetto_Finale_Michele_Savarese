<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <!-- fragment head -->
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title th:text="${title}">Title</title>
  </head>
  <!-- Fine fragment head -->

  <body>
    <!-- fragment body -->
    <!--! Navbar  -->
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Aulab Chronicle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li sec:authorize="isAuthenticated" class="nav-item">
              <a class="nav-link active" href="/articles/create"
                >Crea Articolo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/articles">I nostri articoli</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
              <div class="d-flex">
                <a class="nav-link" href="/admin/dashboard">Admin </a>
                <div class="mt-1" th:if="${careerRequests > 0}">
                  <i class="fas fa-bell fa-1 pt-2"></i>
                  <span
                    class="badge rounded-pill bg-danger text-white px-1"
                    th:text="${careerRequests}"
                  ></span>
                </div>
              </div>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_REVISOR')">
              <div class="d-flex">
                <a class="nav-link" href="/revisor/dashboard"
                  >Revisor Dashboard</a
                >
                <div class="mt-1" th:if="${articlesToBeRevised > 0}">
                  <i class="fas fa-bell fa-1 pt-2"></i>
                  <span
                    class="badge rounded-pill bg-danger text-white px-1"
                    th:text="${articlesToBeRevised}"
                  ></span>
                </div>
              </div>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
              <div class="d-flex">
                <a class="nav-link" href="/revisor/dashboard">Revisor</a>
                <div class="mt-1" th:if="${articlesToBeRevised > 0}">
                  <i class="fas fa-bell fa-1 pt-2"></i>
                  <span
                    class="badge rounded-pill bg-danger text-white px-1"
                    th:text="${articlesToBeRevised}"
                  ></span>
                </div>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Accesso</a
              >

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li sec:authorize="isAnonymous">
                  <a
                    class="dropdown-item"
                    th:href="@{/register}"
                    aria-current="page"
                    >Register</a
                  >
                </li>
                <li sec:authorize="isAnonymous">
                  <a
                    class="dropdown-item"
                    th:href="@{/login}"
                    aria-current="page"
                    >Login</a
                  >
                </li>
                <li sec:authorize="isAuthenticated">
                  <a
                    class="dropdown-item"
                    th:href="@{/logout}"
                    aria-current="page"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div
            sec:authorize="isAuthenticated"
            th:text="'Benvenuto: ' + ${#authentication.principal.fullname} + ' - ' + ${#authentication.principal.authorities[0].authority.replace('Role_','')}"
          >
            Bevenuto
          </div>
        </div>
      </div>
      <form th:action="@{/articles/search}" method="get" class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="keyword"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>
    <!-- ! Fine navbar -->

    <!-- ? Footer -->
    <footer th:fragment="footer" class="bg-dark text-white pt-4">
      <div class="container">
        <div class="row justify-content-between">
          <!-- ! Company Info -->
          <div class="col-md-4 mb-3">
            <a href="/"><h5>Aulab IT</h5></a>
          </div>
          <!-- ! Fine Company Info -->
          <!-- ! Informazioni di contatto -->
          <div class="col-md-4 mb-3 text-end">
            <h5>Lavora con noi</h5>
            <a th:href="@{/operations/career/request}" class="btn btn-primary"
              >Richiedi</a
            >
          </div>
        </div>
      </div>
      <div class="bg-secondary tex-center py-2">
        <p class="mb-0">@2024 aulab</p>
      </div>
    </footer>

    <!-- fragment script -->
    <script
      th:fragment="bootstrapScript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- fine fragment script -->
  </body>
</html>
