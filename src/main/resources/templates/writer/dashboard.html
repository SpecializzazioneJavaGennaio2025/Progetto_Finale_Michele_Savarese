<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <div th:insert="~{index :: nav}"></div>
    <div class="min-vh-100">
      <div th:if="${param.notAuthorized}">
        <div class="alert alert-danger text-center">Non autorizzato</div>
      </div>
      <div th:if="${successMessage}" class="alert alert-success">
        <p class="text-center" th:text="${successMessage}"></p>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger">
        <p class="text-center" th:text="${errorMessage}"></p>
      </div>

      <div class="container">
        <div class="row">
          <div
            class="col-12 my-5 d-flex justify-content-center align-items-center"
          >
            <span class="h1">Dashboard Writer</span>
          </div>
          <div
            class="col-12 my-5 -dflex justify-content-center align-items-center"
          >
            <span class="h1" th:text="${title}">I tuoi articoli</span>
          </div>
          <div class="col-12">
            <table class="table table-striped table-responsive-lg">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Subtitle</th>
                  <th>Category</th>
                  <th>#Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="article:${articles}">
                  <td th:text="${article.id}"></td>
                  <td th:text="${article.title}"></td>
                  <td th:text="${article.subtitle}"></td>
                  <td
                    th:if="${article.category}"
                    th:text="${article.category.name}"
                  ></td>
                  <td th:unless="${article.category}">Nessuna Categoria</td>
                  <td>
                    <a
                      th:href="@{/articles/detail/{id}(id=${article.id})}"
                      class="btn btn-primary m-2"
                    >
                      <i class="fa-solid fa-bars"></i>
                    </a>
                    <a
                      th:href="@{/articles/edit/{id}(id=${article.id})}"
                      class="btn btn-warning m-2"
                    >
                      <i class="fa-solid fa-pen"></i>
                    </a>
                    <a
                      th:href="@{/articles/delete/{id}(id=${article.id})}"
                      class="btn btn-danger m-2"
                    >
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{index :: footer}"></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
  </body>
</html>
