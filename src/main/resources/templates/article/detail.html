
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <div th:insert="~{index :: nav}"></div>
        <div class="container-fluid p-5 bg-secondary-subtle text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="h1">Dettaglio</span>
                    <h2 th:text="${article.title}">Titolo</h2>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 d-flex flex-column">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <img th:if="${article.image != null}" th:src="${article.image.path}" class="card-img-top" alt="...">
                            <img th:unless="${article.image != null}" th:src="@{/images/default.png}" class="card-img-top" alt="...">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="text-center">
                        <h2 th:text="${article.subtitle}">Sottotitolo</h2>
                        <p class="fs-5">Categoria:
                            <a th:href="@{/categories/search/{id}(id=${article.category.id})}" th:if="${article.category != null}" class="text-capitalize fw-bold text-muted" th:text="${article.category.name}">Categoria</a>
                            <p class="fs-5" th:unless="${article.category != null}">Nessuna categoria</p>
                        </p>
                        <div class=" my-3">
                            <p>Published <p th:text="${article.publishDate}">data</p> from <a th:href="@{/search/{id}(id=${article.user.id})}"><p class="link" th:text="${article.user.username}">User</p></a></p>
                        </div>
                    </div>
                </div>
                <hr>
                <p th:text="${article.body}"></p>
                <div class="text-center">
                    <a href="#" class="link pointer fs-6" onclick="goBack()">Go back</a>
                </div>
            </div>
        </div>
    <div th:insert="~{index :: footer}"></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
    <script>
        function goBack(){
            window.history.back();
        }
    </script>
</body>
</html>
