<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{index :: head}"></head>
  <body>
    <div th:insert="~{index :: nav}"></div>
    <div class="vh-100">
      <div class="container">
        <div class="row">
          <div
            class="col-12 my-5 d-flex justify-content-between align-items-center"
          >
            <div
              class="d-flex justify-content-center align-items-center flex-grow-1"
            >
              <h1 class="" th:text="${title}">Richiesta di collaborazione</h1>
            </div>
          </div>

          <div class="col-12 my-5">
            <form
              th:action="@{/operations/career/request/save}"
              method="post"
              th:object="${careerRequest}"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="body" class="form-label"
                  >Motivo della richiesta?</label
                >
                <textarea
                  id="body"
                  class="form-control"
                  th:field="*{body}"
                  placeholder="Scrivi qui il motivo della tua richiesta"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label"
                  >Per quale posizione?</label
                >
                <select id="role" th:field="*{role}" class="form-select">
                  <option
                    th:each="role:${roles}"
                    th:value="${role.id}"
                    th:text="${#strings.substring(role.name, 5)}"
                  ></option>
                </select>
              </div>
              <button type="submit" class="neon-button-success">Invia!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{index :: footer}"></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
  </body>
</html>
