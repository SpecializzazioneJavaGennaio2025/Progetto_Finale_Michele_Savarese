<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <th:block th:replace="index::head"></th:block>
  </head>
  <body>
    <th:block th:replace="index::nav"></th:block>

    <div class="vh-100">
      <br /><br />

      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
              <div class="alert alert-danger">Email o Password non validi!</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-success">Ti sei disconnesso!</div>
            </div>
            <div class="card">
              <div class="card-header">
                <h2 class="text-center">Schermata di accesso</h2>
              </div>
              <div class="card-body">
                <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
                  class="form-horizontal"
                >
                  <div class="form-group mb-3">
                    <label class="form-label"> Email </label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Indirizzo email di registrazione"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                      class="form-control"
                      id="password"
                      name="password"
                      type="password"
                      placeholder="La tua Password"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">
                      Accedi
                    </button>

                    <span
                      >Non hai un account?
                      <a th:href="@{/register}">Registrati!</a></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="index::footer"></th:block>
    <th:block th:replace="index::bootstrapScript"></th:block>
  </body>
</html>
